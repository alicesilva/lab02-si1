<!DOCTYPE html>
<html lang="en">

<head>
    <title>Series Channel</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

</head>

<body>

    <div class="title">
        <div class="container text-center">
            <h1><strong>Series Channel</strong></h1>
        </div>
    </div>
    <div ng-app="App">
        <div ng-controller="ControllerMain">
            <div class="container">
                <form name="myForm" class="form-horizontal form ">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Series Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-lg" ng-model="serieName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button ng-click="search()" class="btn btn-primary btn-lg">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="textSeriesProfile" class="container-fluid">
                <h1>Profile series</h1>
            </div>
            <div ng-repeat="serie in seriesProfile" class="container">
                <a href ng-click="redirect(serie.name)">
                    <h2>{{serie.name}}</h2>
                </a>
            </div>
            <div id="clickerChecker" ng-show="clickerChecker" class="container-fluid">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><img ng-src="{{series.Poster}}" class="img-thumbnail" width="304" height="236" />
                                <td><strong>Name: </strong> {{series.Title}}</td>
                                <td><strong>Synopsis: </strong>{{series.Plot}}</td>
                                <td><strong>Age rating: </strong>{{series.Rated}}</td>
                                <td><strong>Average imdb: </strong>{{series.imdbRating}}<td>
                                <td>
                                    <strong>Evaluation Note: </strong>{{showEvaluationNote(series.Title)}}
                                    <input type="number" class="form-control input-md" ng-model="evaluationNote">
                                    <button ng-click="addEvaluationNote(series.Title)" class="btn btn-primary btn-md">Add Evaluation Note</button>
                                </td>
                                <td>
                                    <strong>Last watched chapter: </strong>{{showChapter(series.Title)}}
                                    <input type="number" class="form-control input-sm" ng-model="chapter">
                                    <button ng-click="addChapter(series.Title)" class="btn btn-primary btn-md">Register Last Watched Chapter</button>
                                </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" ng-click="clickerChecker = !clickerChecker" class="btn btn-primary btn-lg">Hide information</button>
            </div>
        </div>
    </div>

    <script src="module - controllers/aplicacaoModule.js"></script>
    <script src="module - controllers/controllerPrincipal.js"></script>

</body>

</html>
