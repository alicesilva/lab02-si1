<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Series Channel</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="jquery/jquery-3.2.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <link type = "text/css" rel = "stylesheet" href = "css/stylesheet.css"/>    
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    
    </head>

    <body>

        <div class = "title">
            <div class="container text-center">
                <h1><strong>Series Channel</strong></h1>
            </div>
        </div>
        <div ng-app="App">
            <div ng-controller="ControllerMain" class="container">
                    <form name="myForm" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Series Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-lg" ng-model="serieName">
                            </div>
                        </div>
                        <div class="form-group">        
                            <div class="col-sm-offset-2 col-sm-10">
                                 <button ng-click="search()" class="btn btn-primary btn-lg">Search</button>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        
        <script src = "module - controllers/aplicacaoModule.js"></script>
        <script src = "module - controllers/controllerPrincipal.js"></script>

    </body>
</html>
